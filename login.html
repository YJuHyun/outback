<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아웃백</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./css/import.css">
</head>
<body>
  <section class="top_side login_top">
      <h2 class="logo">
        <img src="./images/icon/img_bottom_brand2.jpg" alt="">
      </h2>
  </section>
  <section class="login_page">
    <form name = "login" id="login_form">
      <input type="text" id="id" placeholder="아이디">
      <p class="id_blank"><span class="material-symbols-outlined">error</span>아이디를 입력해주세요</p>
      <input type="password" name="pw" id="pw" placeholder="비밀번호">
      <p class="pw_blank"><span class="material-symbols-outlined">error</span>비밀번호를 입력해주세요</p>
      <div class="login_bot_area">
        <div class="auto_login_wrap">
          <input type="checkbox" name="로그인 유지" id="auto_login">
          <label for="auto_login">로그인 유지</label>
        </div>
        <div class="join_find">
          <a href="./join.html">회원가입</a>
          <a href="#">아이디 /  비밀번호 찾기</a>
        </div>
      </div>
    </form>
    <button class="login_page_btn login_btn">로그인</button>
    <span class="line_or">
      <span class="or">
        OR
      </span>
    </span>
    <button class="login_page_btn kakao_btn" onclick="location.href='./index_log.html' ">카카오 계속하기</button>
    <button class="login_page_btn naver_btn" onclick="location.href='./index_log.html' ">네이버로 계속하기</button>
    <button class="login_page_btn apple_btn" onclick="location.href='./index_log.html' ">Apple로 계속하기</button>
    <div class="popup">
      <h4>회원 아이디 또는 비밀번호가 일치하지 않습니다. </h4>
      <p>아이디 또는 비밀번호를 5회 이상 잘못 입력하면 
        아웃백 정책에 따라 본인인증 후 로그인이 가능합니다.</p> 
      <div class="short_btn">
        <a class="btn1" href="./index_log.html">재시도</a>
        <a class="btn2" href="#">아이디 / 비밀번호 찾기</a>
      </div>
        
  </div>
    <div class="dim">
      #
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="./js/menu.js"></script>
  <script src="./js/global.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
