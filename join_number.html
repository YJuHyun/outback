<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="import.css">
</head>
<body>
  <section class="top_side login_top">
    <h2 class="logo">
      <img src="./images/icon/img_bottom_brand2.jpg" alt="">
    </h2>
  </section>
  <section class="join_form_sec">
    <form name = "join_number" id="join_number_form" class="join_form">
      <div class="number_label">
        <label for="join_number">인증번호 6자리</label>
        <span class="countdown"></span>
      </div>
      <div class="number_list">
        <input type="number" name="numb1" oninput="maxLengthCheck(this)" maxlength=1/>
        <input type="number" name="numb2" oninput="maxLengthCheck(this)" maxlength=1/>
        <input type="number" name="numb3" oninput="maxLengthCheck(this)" maxlength=1/>
        <input type="number" name="numb4" oninput="maxLengthCheck(this)" maxlength=1/>
        <input type="number" name="numb5" oninput="maxLengthCheck(this)" maxlength=1/>
        <input type="number" name="numb6" oninput="maxLengthCheck(this)" maxlength=1/>
      </div>
      <p class="sub_txt">
        <span class="material-symbols-outlined">
        restart_alt
        </span>
        인증번호를 받지 못하셨습니까?
      </p>
    </form>
  </section>  
  <div class="popup join_number">
    <h4>회원가입이 완료되었습니다.</h4>
    <p>아웃백 어플의 회원이 되신 것을 환영합니다.</p> 
    <div class="short_btn">
      <a class="btn1" href="./index_log.html">닫기</a>
      <a class="btn2" href="./login.html">로그인</a>
    </div>
  </div>
  <div class="dim">
    #
  </div>
  <a class="long_btn btn" href="#">회원등록</a>
  <script src="./js/menu.js"></script>
  <script src="./js/global.js"></script>
  <script src="./js/join_numb.js"></script>
  <script type="text/javascript">
    function maxLengthCheck(object){
      if (object.value.length > object.maxLength){
        object.value = object.value.slice(0, object.maxLength);
      }    
    }
  </script>
</body>
</html>
